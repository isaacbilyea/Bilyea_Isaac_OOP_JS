<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Permanent+Marker&family=Yusei+Magic&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/Draggable.min.js"></script>
    <script type="module" src="js/home.js"></script>
    <title>FrameIt üì∑</title>
</head>

<body>

    <!-- Controls -->
    <div id="controls-con">
        <h1>FrameIt üì∑</h1>
        <p>Create your digital memory board</p>
        <div id="controls">
            <button id="add-media-btn" class="control-btn">Add Media</button>
            <button id="reset-media-btn" class="control-btn">Reset</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="modals">
        <div id="modal-con">
            <span id="close-modal">&times;</span>
            <h2>Select an Option</h2>

            <div id="media-types">
                <button class="media-type-btn" data-type="photo">
                    <span>üñºÔ∏è</span>Photo
                </button>
                <button class="media-type-btn" data-type="polaroid">
                    <span>üì∏</span>Polaroid
                </button>
                <button class="media-type-btn" data-type="note">
                    <span>üìù</span>Sticky Note
                </button>
                <button class="media-type-btn" data-type="sticker">
                    <span>‚≠ê</span>Sticker
                </button>
            </div>

            <!-- Forms -->
            <div id="media-forms">

                <!-- Photos -->
                <form class="media-form" id="photo-form">
                    <div>
                        <label for="photo">Select a photo:</label>
                        <input type="file" accept="image/*" class="image-input" required>
                    </div>
                    <input type="text" placeholder="Photographers Name" class="caption-input" required>
                    <div>
                        <label for="date">Select a date:</label>
                        <input type="date" id="photo-date" value="2001-04-10" required>
                    </div>

                    <button type="submit">Add Photo</button>
                </form>

                <!-- Polaroids -->
                <form class="media-form" id="polaroid-form">
                    <div>
                        <label for="polaroid">Select a photo:</label>
                        <input type="file" accept="image/*" class="image-input" required>
                    </div>
                    <input type="text" placeholder="Add a caption" class="caption-input" required>
                    <div>
                        <label for="filter">Select a filter:</label>
                        <select id="filter">
                            <option value="no-filter">No Filter</option>
                            <option value="sepia">Sepia</option>
                            <option value="grayscale">Black &amp; White</option>
                            <option value="vintage">Vintage</option>
                            <option value="contrast">High Contrast</option>
                            <option value="bright">Bright</option>
                            <option value="blur">Blur</option>
                        </select>
                    </div>
                    <button type="submit">Add Polaroid</button>
                </form>

                <!-- Sticky Notes -->
                <form class="media-form" id="note-form">
                    <textarea placeholder="Write your note..." required class="caption-input"></textarea>
                    <div>
                        <label for="note-colour">Select a colour:</label>
                        <select id="note-colour" required>
                            <option value="#FFF9A8">Yellow</option>
                            <option value="#FFC0CB">Pink</option>
                            <option value="#A7C7E7">Blue</option>
                            <option value="#C5E17A">Green</option>
                        </select>
                    </div>
                    <button type="submit">Add Note</button>
                </form>

                <!-- Stickers -->
                <div id="sticker-form">
                    <button class="sticker-btn" data-emoji="‚ù§Ô∏è">‚ù§Ô∏è</button>
                    <button class="sticker-btn" data-emoji="‚≠ê">‚≠ê</button>
                    <button class="sticker-btn" data-emoji="üåü">üåü</button>
                    <button class="sticker-btn" data-emoji="‚ú®">‚ú®</button>
                    <button class="sticker-btn" data-emoji="üå∏">üå∏</button>
                    <button class="sticker-btn" data-emoji="üéµ">üéµ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Media Board -->
    <div id="media-board"></div>
</body>

</html>
