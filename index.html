<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/Draggable.min.js"></script>
    <script type="module" src="js/home.js"></script>
    <title>FrameIt üì∑</title>
</head>

<body>

    <!-- Controls -->
    <div id="controls-con">
        <h1>FrameIt üì∑</h1>
        <p>Create your digital memory board</p>
        <div id="controls">
            <button id="add-media-btn" class="control-buttons">Add Media</button>
            <button id="reset-media-btn" class="control-buttons">Reset</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="modals">
        <div id="modal-con">
            <span id="close-modal">&times;</span>
            <h2>Select an Option</h2>

            <div id="media-types">
                <button class="media-type-btn" data-type="photo">
                    <span>üñºÔ∏è</span>Photo
                </button>
                <button class="media-type-btn" data-type="polaroid">
                    <span>üì∏</span>Polaroid
                </button>
                <button class="media-type-btn" data-type="note">
                    <span>üìù</span>Sticky Note
                </button>
                <button class="media-type-btn" data-type="sticker">
                    <span>‚≠ê</span>Sticker
                </button>
            </div>

            <!-- Forms -->
            <div id="media-forms">
                <!-- Photos -->
                <form class="media-form" id="photo-form" hidden>
                    <input type="file" accept="image/*" required>
                    <input type="text" placeholder="Add a caption" required>
                    <select>
                        <option value="">No Filter</option>
                        <option value="sepia">Sepia</option>
                        <option value="grayscale">Grayscale</option>
                        <option value="vintage">Vintage</option>
                    </select>
                    <button type="submit">Add Photo</button>
                </form>

                <!-- Polaroids -->
                <form class="media-form" id="polaroid-form" hidden>
                    <input type="file" accept="image/*" required>
                    <input type="text" placeholder="Add a caption" required>
                    <input type="date" required>
                    <button type="submit">Add Polaroid</button>
                </form>

                <!-- Sticky Notes -->
                <form class="media-form" id="note-form" hidden>
                    <textarea placeholder="Write your note..." required></textarea>
                    <select required>
                        <option value="yellow">Yellow</option>
                        <option value="pink">Pink</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                    </select>
                    <button type="submit">Add Note</button>
                </form>

                <!-- Stickers -->
                <div id="sticker-form" class="sticker-grid" hidden>
                    <button type="button" class="sticker-btn" data-emoji="‚ù§Ô∏è">‚ù§Ô∏è</button>
                    <button type="button" class="sticker-btn" data-emoji="‚≠ê">‚≠ê</button>
                    <button type="button" class="sticker-btn" data-emoji="üåü">üåü</button>
                    <button type="button" class="sticker-btn" data-emoji="‚ú®">‚ú®</button>
                    <button type="button" class="sticker-btn" data-emoji="üå∏">üå∏</button>
                    <button type="button" class="sticker-btn" data-emoji="üéµ">üéµ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Media Board -->
    <div id="image-container"></div>
</body>

</html>
