<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/Draggable.min.js"></script>
    <script type="module" src="js/home.js"></script>
    <title>FrameIt 📷</title>
</head>

<body>

    <div id="controls-con">
        <h1>FrameIt 📷</h1>
        <p>Create your digital memory board</p>
        <button id="add-media-btn">Add Media +</button>
    </div>

    <div id="media-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Add to Your Board</h2>

            <div class="media-types">
                <button class="media-type-btn" data-type="photo">
                    <span>🖼️</span>Photo
                </button>
                <button class="media-type-btn" data-type="polaroid">
                    <span>📸</span>Polaroid
                </button>
                <button class="media-type-btn" data-type="note">
                    <span>📝</span>Sticky Note
                </button>
                <button class="media-type-btn" data-type="sticker">
                    <span>⭐</span>Sticker
                </button>
            </div>

            <div class="media-forms"></div>
        </div>
    </div>

    <div id="image-container"></div>
</body>

</html>
