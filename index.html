<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/Draggable.min.js"></script>
    <script type="module" src="js/home.js"></script>
    <title>FrameIt</title>
</head>

<body>

    <div>
        <h1>FrameIt</h1>
        <p>Something Something</p>

        <div id="image-input-con">
            <label for="image-input">Add Image</label>
            <input type="file" id="image-input" accept="image/*">
            <label for="caption-input">Add Caption</label>
            <input type="text" id="caption-input" placeholder="Caption">
            <select id="filter" name="filter">
                <option value="" disabled selected>Choose Filter</option>
                <option value="none">No Filter</option>
                <option value="sepia">Sepia</option>
                <option value="grayscale">Black &amp; White</option>
                <option value="vintage">Vintage</option>
                <option value="blur">Blur</option>
                <option value="contrast">High Contrast</option>
                <option value="bright">Bright</option>
                <option value="shadow">Shadow</option>
            </select>
            <button id="submit-button">Add</button>
        </div>
        <div id="image-container"></div>
    </div>
</body>

</html>
